<div class="container">
  <div>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
  </div>
  <div class="d-flex justify-content-between">
    <span>Create Date: {{post.createAt | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
    <span>Last Modified Date: {{post.lastModifiedAt | date}}</span>
  </div>
</div>
